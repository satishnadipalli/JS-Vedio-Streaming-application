<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="youtubeopening.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="sticky">
            <div class="container1">
                <div class="header">
                    <div class="left-section">
                        <img class="three-lines" src="./images/youtube3lines.png" alt="">
                        <a href="youtube.html">
                            <img class="logo" src="./images/pemoDBokyMiDHkb.png" alt="">
                        </a>
                    </div>
                    <div class="middle-section" > <!------->
                        <input class="search-far" type="Search" placeholder="Search">
                        <div class="search-logo-div"> 
                            <img  class="search-logo" title="search by typing" src="./images/youtubesearch.png" alt="">
                        </div> 
                        <div class="voice-div">
                            <img class="voice-assistant" title="search with your voice" src="./images/voice.png" alt="">
                        </div>
                    </div>
                    <div class="right-section">
                        <div class="profile-info"> 
                            <div class="create-div">
                                <img class="create" title="go to live" src="./images/create.png" alt="">
                            </div>
                            <div class="notif-div">
                                <img class="notif" tittle="notifications" src="./images/youtubenoti.png" alt="">
                                <div class="notif-indicator"><span class="span">9+</span></div>
                            </div>
                            <div class="profile-div js-profile">           
                                <img class="profile" src="./images/satishyoube.jpg" alt="">
                            </div>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="rithika-div">
    <div class="playing-container">
        <div class="vedio-container">
            <div class="comments-section">
                <div class="play-vedio">
                    <div class="vedio-image-div">

                    </div>
                    <div class="information-Play"> 
                        <div class="vedio-title">
                            Ekadantaya Vakratundaya mahaganapaya
                        </div>
                    <div class="vedio-information">
                        <div class="fff">
                            <div class="profile-vedio">
                                <div class="flex-container">
                                    <a class="flex-cons" href="#"><img class="profile-photo" src="./images/simpllogo.jpg" alt=""></a>
                                    <div class="vedio-channel">
                                            <div class="channel-name-vedio">
                                                superSimpledevs
                                            </div>
                                            <div class="subscribers">
                                                220M subscribers
                                            </div> 
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="sub-btn">Subscribe</button>
                            </div> 
                        </div>
                        <div class="like-section">
                            <div class="like-unlike">
                                <div class="like">
                                    <i class="fa fa-thumbs-up"></i> <div class="likes">24</div>
                                </div>
                                <div class="unlike">
                                    <i class="fa fa-thumbs-down"></i>
                                </div>
                                <div class="share">
                                    <i class="fa fa-share"></i>
                                    Share
                                </div>
                                <div class="download">
                                    Download
                                </div>
                                <div class="three-dots">
                                    <i class="fa fa-ellipsis-h"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="todo-container">
                <div class="sort-flex">
                    <div class="sort-byone"><span class="sorting">0</span> Comments</div>
                    <div class="sort-icon"><i class="fa fa-align-right"></i> sort by</div>
                </div>
                <div class="div-element">
                    <img class="comments-profile" src="./images/satishyoube.jpg" alt="">
                    <input type="text" placeholder="Add a comment" class="input-holder">
                    <button class="Add">Add</button>
                </div>
                <div class="display-result"></div> 
            </div>
        </div>
    </div>
    
    <div class="remaining-vedio">
    <!----Adding the vedios from the ApI-->
    </div>         
  
</div> 
<div class="notifications-bar menu-bar">
            
</div>
<div class="loading-container boad">
    <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
    </div>
</div>
<div class="position-div pos">
    <div class="older">Old</div>
    <div class="newer">New</div>
</div>

<script type="module" src="youtubeopening.js"></script>
</body>
</html>
